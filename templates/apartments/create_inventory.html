{% extends 'skeletons/admin.html' %}
{% block body_content %}

<form action="{% url 'create_inventory' %}" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    {{ form.apartment.label_tag }}
                    {{ form.apartment }}
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    {{ form.date.label_tag }}
                    {{ form.date }}
                </div>
            </div>
            
        </div>
        {% csrf_token %}
    </div>
    <div class="row">
        <div class="col s2">
            <button class="btn waves-effect waves-light" type="submit" name="action">Confirmar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>

{% endblock body_content %}
{% block javascript %}

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });







</script>
{% endblock %}

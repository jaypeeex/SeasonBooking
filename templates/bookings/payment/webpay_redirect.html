<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="{{url}}" method="POST" id="webpay_form">
    {% csrf_token %}
    <input type="hidden" name="token_ws" value="{{token_ws}}">
</form>
<script>
    function submitForm() {
       document.getElementById('webpay_form').submit();
    }
    window.onload = submitForm;
</script>
</body>
</html>
